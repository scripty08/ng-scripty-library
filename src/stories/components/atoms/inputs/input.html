<div class="form-group-label">
  <input
    [id]="id"
    [name]="name"
    [type]="type"
    [ngClass]="classes"
    [value]="value"
    (input)="handleInput($event)"
    (blur)="handleBlur($event)"
    (focus)="handleFocus($event)"
    [@inputFocusBlur]="focused ? 'focus' : 'blur'"
  />
  <label [@labelFocusBlur]="focused ? 'focus' : 'blur'">{{label}}</label>
</div>
